<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Trello?</title>
  </head>
  <body>
    <header>
      <div class="header-title">Trello?</div>
    </header>
    <div class="main-container">
      <!-- 一つめの要素 -->
      <div class="list-container">
        <div class="list-header">ギークサロン</div>
        <div class="cards-container" id="cards-container-1">
          <!-- ここにカードを追加する -->
        </div>
        <div class="list-footer">
          <div class="input-container">
            <input type="text" class="input-todo" id="input-todo-1" />
            <div class="input-button" id="add-button">追加</div>
          </div>
        </div>
      </div>
      <!-- ここまで -->
      <!-- 二つめの要素 -->
      <div class="list-container">
        <div class="list-header">大学</div>
        <div class="cards-container" id="cards-container-2">
          <div class="card">
            <div class="todo">これをやる</div>
            <div class="delete"></div>
          </div>
          <div class="card">
            <div class="todo">それをやる</div>
            <div class="delete"></div>
          </div>
        </div>
        <div class="list-footer">
          <div class="input-container">
            <input type="text" class="input-todo" id="input-todo-2" />
            <div class="input-button" id="add-button">追加</div>
          </div>
        </div>
      </div>
      <!-- ここまで -->
      <!-- 三つめの要素 -->
      <div class="list-container">
        <div class="list-header">家事</div>
        <div class="cards-container" id="cards-container-3">
          <div class="card">
            <div class="todo">あれをやる</div>
            <div class="delete"></div>
          </div>
          <div class="card">
            <div class="todo">どれをやる</div>
            <div class="delete"></div>
          </div>
        </div>
        <div class="list-footer">
          <div class="input-container">
            <input type="text" class="input-todo" id="input-todo-3" />
            <div class="input-button" id="add-button">追加</div>
          </div>
        </div>
      </div>
      <!-- ここまで -->
    </div>
    <script src="main.js"></script>
  </body>
</html>
